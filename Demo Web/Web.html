<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS3 Styling Example</title>
<style>
  body 
  {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #4facfe, #00f2fe);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container 
  {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  h1 
  {
    color: #333333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }
  p 
  {
    color: #666666;
    line-height: 1.6;
  }
  .button 
  {
    background-color: #ff5e63;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover 
  {
    background-color: #ff3e43;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a demo webpage!</p>
    <button class="button">Get Started</button>
  </div>
</body>
</html>
