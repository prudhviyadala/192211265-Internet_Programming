<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <link rel="stylesheet" href="Arithmetic_Operations.css">
</head>
<body>
    <div class="container">
        <h1>Arithmetic Operations</h1>
        <form id="calcForm">
            <div class="input-group">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" required>
            </div>
            <div class="input-group">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" required>
            </div>
            <div class="input-group">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (ร)</option>
                    <option value="/">Division (รท)</option>
                </select>
            </div>
            <button type="button" onclick="performOperation()">Calculate</button>
        </form>
        <div class="result">
            <h2>Result:</h2>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="Arithmetic_Operations.js"></script>
</body>
</html>
