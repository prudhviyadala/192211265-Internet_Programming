<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container 
        {
            display: grid;
            grid-template-columns: 20px auto auto;
            grid-template-rows: 20px auto;
            gap: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
        .itemA 
        {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            background-color: purple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .itemB 
        {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            background-color: orange;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .itemC 
        {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itemA">A</div>
        <div class="itemB">B</div>
        <div class="itemC">C</div>
    </div>
</body>
</html>
