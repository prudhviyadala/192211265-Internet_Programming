<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Flag</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .flag 
        {
            display: flex;
            flex-direction: row;
            width: 240px;
            height: 160px;
            border: 2px solid #000;
            overflow: hidden;
        }
        .green 
        {
            width: 33.33%;
            height: 100%;
            background-color: #009246;
        }
        .white 
        {
            width: 33.34%;
            height: 100%;
            background-color: #ffffff;
        }
        .red 
        {
            width: 33.33%;
            height: 100%; 
            background-color: #ce2b37;
        }
        .flag-name 
        {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
    <div class="flag-name">Flag of Italy</div>
</body>
</html>
