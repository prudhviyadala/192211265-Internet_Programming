<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies with Custom Paragraph Spacing</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container
        {
            text-align: center;
        }
        p 
        {
            margin: 10px 0;
        }
        .larger-gap 
        {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Movies</h1>
        <p>Movie 1: The Shawshank Redemption</p>
        <p>Movie 2: The Godfather</p>
        <p class="larger-gap">Movie 3: The Dark Knight</p>
    </div>
</body>
</html>
